<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>来来往往</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="../special/两个心.png" rel="shortcut icon" />

    <style>
        .pimg {
            height: 440px;
            width: auto;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>

</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px; text-align: center">
    <legend>来来往往</legend>
</fieldset>

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <!--轮播图部分-->
        <div class="layui-col-md6">
            <div class="layui-carousel" id="test1" lay-filter="test1">
                <div carousel-item="">
                    <div>
                        <img class="pimg" src="imgs/c&g_1.jpg" alt="" >
                    </div>
                    <div>
                        <img class="pimg" src="imgs/c&g_2.jpg" alt="" >
                    </div>
                    <div>
                        <img class="pimg" src="imgs/c&g_3.jpg" alt="">
                    </div>
                    <div>
                        <img class="pimg" src="imgs/c&g_4.jpg" alt="">
                    </div>
                    <div>
                        <img class="pimg" src="imgs/c&g_5.jpg" alt="">
                    </div>
                    <div>
                        <img class="pimg" src="imgs/c&g_6.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!--正文部分-->
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">为什么要叫来来往往呢？</div>
                <div class="layui-card-body" id="information" style="height: 378px">
                    为什么要叫来来往往呢？同住在北京，最远的时候却相隔3小时的路程，
                    去天津全程时间也
                    不过如此。虽然每次见面都是一次跋涉，但是喜悦总是替代了一切。
                    还记得最早的时候嘛，你看到我把帽子戴起来非要给我来一张，哈哈哈哈，
                    一起去附近的地方剪发，中午的火锅啧啧啧，一年以来发生了太多事情了，
                    每次看到你出来的时候，一切烦脑都甩到了脑后。夏天的记忆就是汗哈哈哈哈，
                    每次都是我一身大汗，也不知道哪追来的这么个小可爱。来来往往，带着你去
                    芳草地，去吃小龙虾，每周末的老传统就是最后分别时的不舍。


                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="../layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['carousel', 'form'], function() {
        var carousel = layui.carousel
            , form = layui.form;

        //图片轮播
        carousel.render({
            elem: '#test1'
            ,width: '100%'
            ,height: '440px'
            ,interval: 4000
            ,marginLeft: '100px'
            ,indicator: 'outside'
            ,trigger: 'click'
            ,arrow: 'always'
        });
    });

    //密码
    function password() {
        var testV = 1;
        var pass1 = prompt('请输入密码','');
        while (testV < 2) {
            if (pass1 == "1223") {
                alert('密码正确!');
                break;
            }
            testV+=1;
            var pass1 =
                prompt('密码错误!请重新输入:');
        }
        if (pass1!="password" & testV == 2)
            window.location.href = window.document.referrer;
        return ""
    }
    document.write(password());

</script>
</html>
