<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>簋街大作战</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link href="../special/两个心.png" rel="shortcut icon" />
    <script src="../layui/echarts.js"></script>
    <style>
        .pimg {
            height: 440px;
            width: auto;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>

</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px; text-align: center">
    <legend>簋街大作战</legend>
</fieldset>

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <!--轮播图部分-->
        <div class="layui-col-md6">
            <div class="layui-carousel" id="test1" lay-filter="test1">
                <div carousel-item="">
                    <div>
                        <img class="pimg" src="imgs/street_1.jpg" alt="" >
                    </div>
                    <div>
                        <img class="pimg" src="imgs/street_2.jpg" alt="" >
                    </div>
                    <div>
                        <img class="pimg" src="imgs/street_3.jpg" alt="">
                    </div>
                    <div>
                        <img class="pimg" src="imgs/street_4.jpg" alt="">
                    </div>
                    <div>
                        <img class="pimg" src="imgs/street_5.jpg" alt="">
                    </div>
                    <div>
                        <img class="pimg" src="imgs/street_6.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!--正文部分-->
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">簋街之行</div>
                <div class="layui-card-body" id="information" style="height: 378px">
                    簋街大作战！！！我单拿出来了，这可是我人生中最爽的一次，
                    有种隐隐约约的感觉，这次的爱情快速升温，可能是
                    周围热闹的环境，夜幕的降临，也可能是咱俩双眸的交织。
                    一起吃了最贵最好吃的章鱼小丸子，一起吃了最猛的
                    大面筋，一起吃了软糖，最后某人吃到了本身就很好吃
                    再加上我亲自去皮的皮皮虾，哈哈哈哈哈哈哈哈！
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="../layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['carousel', 'form'], function() {
        var carousel = layui.carousel
            , form = layui.form;

        //图片轮播
        carousel.render({
            elem: '#test1'
            ,width: '100%'
            ,height: '440px'
            ,interval: 4000
            ,marginLeft: '100px'
            ,indicator: 'outside'
            ,trigger: 'click'
            ,arrow: 'always'
        });
    });

    //密码
    function password() {
        var testV = 1;
        var pass1 = prompt('请输入密码','');
        while (testV < 2) {
            if (pass1 == "1223") {
                alert('密码正确!');
                break;
            }
            testV+=1;
            var pass1 =
                prompt('密码错误!请重新输入:');
        }
        if (pass1!="password" & testV == 2)
            window.location.href = window.document.referrer;
        return ""
    }
    document.write(password());

</script>
</html>
