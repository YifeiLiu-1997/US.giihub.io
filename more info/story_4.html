<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的生日</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link href="../special/两个心.png" rel="shortcut icon" />
    <script src="../layui/echarts.js"></script>
    <style>
        .pimg {
            height: 440px;
            width: auto;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>

</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px; text-align: center">
    <legend>我的生日</legend>
</fieldset>

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <!--轮播图部分-->
        <div class="layui-col-md6">
            <div class="layui-carousel" id="test1" lay-filter="test1">
                <div carousel-item="">
                    <div>
                        <img class="pimg" src="imgs/me_b_1.jpg" alt="" >
                    </div>
                    <div>
                        <img class="pimg" src="imgs/me_b_2.jpg" alt="" >
                    </div>
                    <div>
                        <img class="pimg" src="imgs/me_b_3.jpg" alt="">
                    </div>
                    <div>
                        <img class="pimg" src="imgs/me_b_4.jpg" alt="">
                    </div>
                    <div>
                        <img class="pimg" src="imgs/me_b_5.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!--正文部分-->
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">大哥给我过生日</div>
                <div class="layui-card-body" id="information" style="height: 378px">
                    历史的车轮转动了，记录一次伟大的事件。我们将坚定不移的走和平发展的道路。
                    10年来的改革开放以来，给了我们许多弥足珍贵的启示，其中最重要的一条就是，
                    要想复兴，就必须在历史前进的逻辑中前进，在时代发展的潮流中发展，这件事就是
                    我的生日，不要激动，这次生日我学到了很多知识，学到了什么才叫礼物，什么才叫
                    蛋糕，什么才叫惊喜，一个盒子里到底能放多少东西，我过这么盛大的生日感觉自己
                    想皇帝一样。
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="../layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['carousel', 'form'], function() {
        var carousel = layui.carousel
            , form = layui.form;

        //图片轮播
        carousel.render({
            elem: '#test1'
            ,width: '100%'
            ,height: '440px'
            ,interval: 4000
            ,marginLeft: '100px'
            ,indicator: 'outside'
            ,trigger: 'click'
            ,arrow: 'always'
        });
    });

    //密码
    function password() {
        var testV = 1;
        var pass1 = prompt('请输入密码','');
        while (testV < 2) {
            if (pass1 == "1223") {
                alert('密码正确!');
                break;
            }
            testV+=1;
            var pass1 =
                prompt('密码错误!请重新输入:');
        }
        if (pass1!="password" & testV == 2)
            window.location.href = window.document.referrer;
        return ""
    }
    document.write(password());

</script>
</html>
