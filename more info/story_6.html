<script src="../layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['carousel', 'form'], function() {
        var carousel = layui.carousel
            , form = layui.form;

        //图片轮播
        carousel.render({

            ,width: '100%'
            ,height: '440px'
            ,interval: 4000
            ,marginLeft: '100px'
            ,indicator: 'outside'
            ,trigger: 'click'
            ,arrow: 'always'
        });
    });

    //密码
    function password() {
        var testV = 1;
        var pass1 = prompt('请输入密码','');
        while (testV < 2) {
            if (pass1 == "1223") {
                alert('密码正确!');
                break;
            }

                prompt('密码错误!请重新输入:');
