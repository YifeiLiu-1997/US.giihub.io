<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>你的生日</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link href="../special/两个心.png" rel="shortcut icon" />
    <script src="../layui/echarts.js"></script>
    <script src="../js/jquery-2.1.3.min.js"></script>
    <style>
        .pimg {
            height: 440px;
            width: auto;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>

</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px; text-align: center">
        <legend>你的生日</legend>
    </fieldset>

    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <!--轮播图部分-->
            <div class="layui-col-md6">
                <div class="layui-carousel" id="test1" lay-filter="test1">
                    <div carousel-item="">
                        <div>
                            <img class="pimg" src="imgs/birth_1.jpg" alt="" >
                        </div>
                        <div>
                            <img class="pimg" src="imgs/birth_2.jpg" alt="" >
                        </div>
                        <div>
                            <img class="pimg" src="imgs/birth_3.jpg" alt="">
                        </div>
                        <div>
                            <img class="pimg" src="imgs/birth_4.jpg" alt="">
                        </div>
                        <div>
                            <img class="pimg" src="imgs/birth_5.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <!--正文部分-->
            <div class="layui-col-md6">
                <div class="layui-card">
                    <div class="layui-card-header">第一次给你正式过生日</div>
                    <div class="layui-card-body" id="information" style="height: 378px">
                        第一次生日，回忆起来依然很甜蜜，即使有一些小插曲。
                        那是刚在一起不久，我提前预定了做蛋糕，约在老地方，
                        中午安排了你最爱的川菜，下午咱们一起去做了蛋糕，还记得
                        那个人家的小狗嘛，那是第一次咱俩一起做蛋糕，不得不说你做
                        的比我好，哎，我清楚的记得最后挑糖果的时候我和那个小哥异口同声
                        的选择了那个最丑的，哈哈哈哈哈哈。只不过时间太晚了，
                        也是头一次见到你哭，你就在哪自己哭，我也不知道怎么办。
                        总归来说，快乐的一天~~
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['carousel', 'form'], function() {
        var carousel = layui.carousel
            , form = layui.form;

        //图片轮播
        carousel.render({
            elem: '#test1'
            ,width: '100%'
            ,height: '440px'
            ,interval: 4000
            ,marginLeft: '100px'
            ,indicator: 'outside'
            ,trigger: 'click'
            ,arrow: 'always'
        });
    });

    //密码
    function password() {
        var testV = 1;
        var pass1 = prompt('请输入密码','');
        while (testV < 2) {
            if (pass1 == "1223") {
                alert('密码正确!');
                break;
            }
            testV+=1;
            var pass1 =
                prompt('密码错误!请重新输入:');
        }
        if (pass1!="password" & testV == 2)
            window.location.href = window.document.referrer;
        return ""
    }
    document.write(password());

</script>
</html>
